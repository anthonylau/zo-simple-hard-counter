<!doctype html>
<html ng-app="resultApp">
<head>
    <meta charset="utf-8">
    <style>[ng-cloak] {display: none !important;}</style>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.5/nv.d3.min.css"/>
</head>
<body>
<div ng-controller="ResultCtrl as vm" ng-init="vm.init()">
    <div ng-hide="vm.initialized">Loading...</div>
    <div ng-cloak>
        <div ng-repeat="who in vm.candidates">
            {{who.who}}. {{who.count}} votes <br/>
        </div>
        <div>
            <div ng-hide="vm.chartInitialized">Loading Chart</div>
            <nvd3 options="vm.chartOptions" data="vm.chartData"></nvd3>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.5/nv.d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-nvd3/1.0.9/angular-nvd3.min.js"></script>
<script src="js/result_app.js"></script>
</body>
</html>
